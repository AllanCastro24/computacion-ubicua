<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Computacion ubicua</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/fonts/ionicons.min.css">
    <link rel="stylesheet" href="static/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="shortcut icon" href="static/image/raspi.png" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <style>
    div {
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none; /* IE 10+ and Edge */
      user-select: none; /* Standard syntax */
    }
    </style>
</head>

<body>

    <div class="login-dark" style="background: #475d62 url(static/image/star-sky.jpg);">
        <form action="" method="post">
            <h2 class="sr-only">Registrar Mis Dispositivos</h2>
  
            <div class="form-group"><input class="form-control" type="text" name="api_label" placeholder="Ubidots api label" required></div>
            <div class="form-group"><input class="form-control" type="text" name="id_ubidots" placeholder="Ubidots id" required></div>
            <div class="form-group"><input class="form-control" type="text" name="token" placeholder="Ubidots token" required></div>

            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" value>Registrar</button></div>
            <div class="form-group"><p style="color: red;">{{error}} </p></div>
    	</form>
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
